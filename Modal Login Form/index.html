<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Modal Login Form</h1>
    <button onclick="document.getElementById('id01').style.display='block'" class="login">Login</button>
    <div id="id01" class="modal">
        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="modal">&times;</span>
        <form class="modal-content animate" action="">
            <div class="imgcontainer"><img src="LoginImage.png" alt="avatar" class="avatar"></div>
            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <button type="submit">Login</button>
                <label>
                    <input type="checkbox" checked="checked" name="remeber">Remember me
                </label>
            </div>
            
            <div class="container" style="background: color #f1f1f1;">
                <button onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                <span class="psw">Forgot<a href="#">password?</a></span>
            </div>
        </form>
    </div>
    <script>
        var modal=documen.getElementById('id01');
        window.onclick=function(event){
            if(event.target==modal){
                modal.style.display="none";
            }
        }
    </script>
</body>
</html>
